<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Registro falso <br>
	<select id="ccaa"></select>
	<button onclick="seleccionarCA()">Seleccionar</button>
	
	<script type="text/javascript">
	var request = new XMLHttpRequest();
	request.open("get","http://localhost:8090/Ubicaciones/getCCAA.jsp");
	request.withCredentials=true;
	request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
	request.onreadystatechange=function(){
		if(request.readyState==4){
			var respuesta=JSON.parse(request.responseText);
			var ccaa = document.getElementById("ccaa");
			for (var i = 0; i < 19; i++) {
				var linea = respuesta[i];
				var option=document.createElement("option");
				option.value=linea.id;
				option.innerHTML=linea.nombre;
				ccaa.appendChild(option);
			}
		}
	};
	request.send();
	
	</script>	

</body>
</html>
