<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>La Oca</title>
	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<form class="col-lg-6">
				<div class="form-group">
					<label for="labelNombre">Introduce nombre de Jugador</label>
					<input type="text" class="form-control" id="nombre" placeholder="Nombre" title="Introduce un nombre">
				</div>
				<div class="form-group">
					<label for="labelNumeroJugadores">Introduce número de jugadores</label>
					<input type="number" class="form-control" id="numero" placeholder="Número de jugadores" title="Introduce número de jugadores">
				</div>
				<button onclick="event.preventDefault(); crearPartida()" class="btn btn-primary" type="submit">Comenzar</button>
				<button onclick="event.preventDefault(); unirse()" class="btn btn-primary" type="submit">Unirse</button>
			</form>
		</div>
		<svg id="tablero" width="500" height="500" style="background-color:powderblue">
		</svg>
	</div>
	
	<!-- Nombre: <input type="text" id="nombre"><br>
	Número de jugadores: <input type="number" id="numero"><br>
	<button onclick="crearPartida()">Crear</button>
	<br>
	<button onclick="unirse()">Unirse</button> -->
	
	<script>
		if (localStorage.nombre!=undefined){
			document.getElementById("nombre").value=localStorage.nombre;
		}
	</script>
	
	<script src="scripts/tablero.js"></script>
	<script src="scripts/partidas.js"></script>
	
	<script>
		var tablero = new Tablero();
		var lienzo = document.getElementById("tablero");
		tablero.dibujar(lienzo);
	</script>
	
</body>

</html>
