<script>
var table = $('<table></table>').addClass('table table-bordered table-inverse');
for(i=0; i<3; i++){
    var row = $('<tr></tr>');
    var th = $('<th></th>').attr('scope',"row");
    row.append(th);
    for(i=0; i<3; i++){
    var cell = $('<td></td>');
    row.append(cell);
    
    }
    cell.text('result ' + i);
    table.append(row);
}


$('#here_table').append(table);
</script>
